<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p id="message">Player X's turn</p>
    <div class="box">
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
      <button class="item" type="button"></button>
    </div>
    <button id="reset">New Game</button>
  </div>
 <div class="" id="overlay">
   <div class="popup" id="popup">
    <img src="https://cdn-icons-png.flaticon.com/512/2278/2278992.png" alt="Trophy" class="trophy">
    <h1>Congratulations!</h1>
    <p id="winnerText"></p>
    <button id="btn">Play Again</button>
  </div>
 </div>
  <script src="script.js"></script>
</body>

</html>
